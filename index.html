<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./vendors/js/jssor.slider-28.1.0.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,regular,italic,700,700italic&subset=latin-ext,greek-ext,cyrillic-ext,greek,vietnamese,latin,cyrillic" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./vendors/css/grid.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="row header_main">
                <div class="col l-3">
                    <div class="header_left">
                        <a href="#" class="header_left_logo">
                            <img src="./assets/images/1024px-Facebook_Logo_(2019).png" alt="Logo">
                        </a>
                        <div class="header_left_search">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Tìm kiếm trên Facebook">
                        </div>
                    </div>
                </div>
                <div class="col l-6">
                    <div class="header_between">
                        <ul class="header_between_list">
                            <li class="header_between_item header_between_item-active header_notes_home">
                                <a href="#" class="header_between_link"><i class="fas fa-home"></i></a>
                                <div class="header_between_item_notes-home">
                                    <span>Trang chủ</span>
                                </div>
                            </li>
                            <li class="header_between_item header_notes_watch">
                                <a href="#" class="header_between_link"><i class="fab fa-youtube"></i></a>
                                <div class="header_between_item_notes-watch">
                                    <span>Watch</span>
                                </div>
                            </li>
                            <li class="header_between_item header_notes_market">
                                <a href="#" class="header_between_link"><i class="fas fa-home"></i></a>
                                <div class="header_between_item_notes-market">
                                    <span>Makertplace</span>
                                </div>
                            </li>
                            <li class="header_between_item header_notes_group">
                                <a href="#" class="header_between_link">
                                    <i class="fas fa-user-friends"></i>
                                    <div class="number_notify_tab">
                                        <span>9+</span>
                                    </div>
                                </a>
                                <div class="header_between_item_notes-group">
                                    <span>Nhóm</span>
                                </div>
                            </li>
                            <li class="header_between_item header_notes_play">
                                <a href="#" class="header_between_link"><i class="fas fa-home"></i></a>
                                <div class="header_between_item_notes-play">
                                    <span>Trò chơi</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col l-3">
                    <div class="header_right">
                        <ul class="header_right_list">
                            <li class="header_right_item_personal">
                                <a href="#" class="header_righ-link_personal">
                                    <img src="./assets/images/171505849_1154496398337506_1856116372601333077_n.jpg" alt="Avata">
                                    <span>Hướng</span>
                                </a>
                            </li>
                            <li class="header_right_item">
                                <i class="fas fa-bars"></i>
                            </li>
                            <li class="header_right_item">
                                <i class="fab fa-facebook-messenger"></i>
                            </li>
                            <li class="header_right_item">
                                <a href="#" class="header_right_link-notify">
                                    <i class="fas fa-bell"></i>
                                </a>
                                <div class="header_right_item_number_notify">
                                    <span>1</span>
                                </div>
                            </li>
                            <li class="header_right_item header_right_accout">
                                <i class="fas fa-sort-down"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            
        </div>
    </div>
</body>
</html>
